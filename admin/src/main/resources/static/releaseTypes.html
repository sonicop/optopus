<html>
  <head>
    <title>Optopus Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scripts/jquery/jquery-ui.css" rel="stylesheet" type="text/css" />
    <!--<link href="scripts/jtable/themes/jqueryui/jtable_jqueryui.css" rel="stylesheet" type="text/css"/>-->    
    <link href="scripts/jtable/themes/lightcolor/blue/jtable.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>Optopus Admin</div>
    <div id="TableContainer"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="scripts/jquery/jquery-ui.min.js"></script>

    <!-- Include jTable script file. -->
    <script src="scripts/jtable/jquery.jtable.min.js" type="text/javascript"></script>    

    <script type="text/javascript">
      
      var tableTitle = 'Release Types';
      var entityName = "releaseTypes";
      var tableHeaders = 
          {
            releaseCode: { title: 'Code', 
                           key: true,
                           create: false,
                           edit: false,
                           list: true },
            name: {title: 'Name'},
            description: {title: 'Description'}
          }
          
      $(document).ready(function () {
        $('#TableContainer').jtable({
          title: tableTitle,
          paging: true,
          sorting: true,
          actions: {
            listAction: function (postData, jtParams) {
              return $.Deferred(function ($dfd) {
                $.ajax({
                  url: entityName,
                  type: 'GET',
                  dataType: 'json',
                  //data: postData,
                  success: function (data) {
                    var result = {};
                    result['Result'] = 'OK';
                    result['Records'] = data['_embedded'][entityName];
                    console.log(result);
                    $dfd.resolve(result);
                  },
                  error: function (xhr) {
                    console.error(xhr);
                    $dfd.reject();
                  }
                });
              });
            },
            createAction: entityName,
            updateAction: '/GettingStarted/UpdatePerson',
            deleteAction: '/GettingStarted/DeletePerson'
          },
          fields: tableHeaders
        });
        $('#TableContainer').jtable('load');
      });
    </script>

  </body>
</html>
