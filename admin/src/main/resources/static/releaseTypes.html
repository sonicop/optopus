    <!-- Include one of jTable styles. -->
    <link href="scripts/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />

    <!-- Include jTable script file. -->
    <script src="scripts/jtable/jquery.jtable.min.js" type="text/javascript"></script>    

    <script type="text/javascript">
      var entityName = "releaseTypes";
      $(document).ready(function () {
        $('#TableContainer').jtable({
          title: 'Table of ' + entityName,
          actions: {
            listAction: function (postData, jtParams) {
              return $.Deferred(function ($dfd) {
                $.ajax({
                  url: entityName,
                  type: 'GET',
                  dataType: 'json',
                  //data: postData,
                  success: function (data) {
                    var result = {};
                    result['Result'] = 'OK';
                    result['Records'] = data['_embedded'][entityName];
                    console.log(result);
                    alert('Ok');
                    $dfd.resolve(result);
                  },
                  error: function (xhr) {
                    console.error(xhr);
                    $dfd.reject();
                  }
                });
              });
            },
            createAction: entityName,
            updateAction: '/GettingStarted/UpdatePerson',
            deleteAction: '/GettingStarted/DeletePerson'
          },
          fields: {
            name: {title: 'Type', key: true},
            description: {title: 'Description'}
          }
        });
      });
    </script>
