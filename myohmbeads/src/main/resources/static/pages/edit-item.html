<div class="page" data-name="edit-item">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Edit Item</div>
    </div>
  </div>
  <div class="page-content">
    <div class="list no-hairlines-md">
      <form id="edit-item-form" autocomplete="off">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Product</div>
              <div class="item-input-wrap">
                <input name="sku" id="product-autocomplete" type="text" disabled>
              </div>              
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Serial Number</div>
              <div class="item-input-wrap">
                <input name="serialNumber" id="product-autocomplete" type="text" placeholder="Serial Number">
              </div>              
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <label id="photo-label" for="photo-file" class="item-title item-label">Photo</label>
              <input id="photo-file" name="photo-file" type="file" accept="image/*"/>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Purchase Price</div>
              <div class="item-input-wrap">
                <input name="purchasePrice" type="number" min="0.01" step="0.01" max="10000" placeholder="$"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Currency</div>
              <div class="item-input-wrap">
                <input name="currencyCode" id="currency-autocomplete" type="text" value="USD" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Purchase From</div>
              <div class="item-input-wrap">
                <input name="purchaseFrom" id="seller-autocomplete" type="text" placeholder="Select a retailer" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Purchase Date</div>
              <div class="item-input-wrap">
                <input name="purchaseDate" type="date" placeholder="Select purchase date">
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Personal Notes</div>
              <div class="item-input-wrap">
                <textarea name="note" placeholder="Notes" rows="3"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
      </form>
    </div>
    <div class="block">
      <p class="row">
        <a href="#" class="col button color-orange button-big button-fill disabled" id="update">Update</a>
        <a href="/comment/" class="col button color-blue button-big button-fill" id="comment">Comment</a>
        <a href="#" class="col button color-red button-big button-fill" id="remove">Remove</a>
      </p>
    </div>
  </div>
</div>
