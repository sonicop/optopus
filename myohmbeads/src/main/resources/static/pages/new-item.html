<div class="page" data-name="new-item">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">New Item</div>
    </div>
  </div>
  <div class="page-content">
    <div class="list no-hairlines-md">
      <form id="new-item-form">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Product</div>
              <div class="item-input-wrap">
                <select name="sku">
                  <option>- Select a product -</option>
                  <optgroup label="Animals">
                    <option value="AAA004">ALASKA KING CRAB</option>
                    <option value="AAA004">MIGHTY BEAR</option>
                  </optgroup>
                  <optgroup label="Music">
                    <option value="AAA004">TRUMPET</option>
                    <option value="AAM002">SOUSAPHONE</option>
                  </optgroup>
                </select>
              </div>              
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <label id="photo-label" for="photo-file" class="item-title item-label">Photo</label>
              <input id="photo-file" name="photo-file" type="file" accept="image/*"/>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Quantity</div>
              <div class="item-input-wrap">
                <input name="quantity" type="number" min="1" step="1" max="10000" placeholder="1"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Unit Price</div>
              <div class="item-input-wrap">
                <input name="unitPrice" type="number" min="0.01" step="0.01" max="10000" placeholder="$"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Purchase From</div>
              <div class="item-input-wrap">
                <select name="purchaseForm">
                  <option>- Select a retailer -</option>
                  <option>FRANNI'S GIFT EXPRESSIONS</option>
                  <option>GREAT LAKES BOUTIQUE</option>
                  <option>Other online store</option>
                  <option>Other local retail</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Purchase Date</div>
              <div class="item-input-wrap">
                <input name="purchaseDate" type="date" placeholder="Select purchase date">
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Notes</div>
              <div class="item-input-wrap">
                <textarea name="comment" placeholder="Comment"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
      </form>
    </div>
    <div class="block">
      <p class="row">
        <a href="#" class="col button button-round button-fill back" id="save">Save</a>
        <a href="#" class="col button button-round button-fill" id="add-more">Add More</a>
      </p>
    </div>
  </div>
</div>
