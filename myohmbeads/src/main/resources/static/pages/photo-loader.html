<div class="page" data-name="photo-loader">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Add your own photo</div>
    
    </div>
  </div>
<!--    <div class="toolbar no-hairline">
      <div class="toolbar-inner">
        <a href="#" class="col button color-orange button-big button-fill disabled" id="save">Save</a>
        <a href="#" class="col button color-blue button-big button-fill" id="done">Done</a>
      </div>
    </div>    -->
  <div class="page-content">
    <div class="list no-hairlines-md">
    <form id="photo-form" autocomplete="off">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Caption</div>
              <div class="item-input-wrap">
                <input name="caption" id="photo-caption" type="text" placeholder="Caption">
              </div>              
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <label id="photo-label" for="photo-file" class="item-title item-label"></label>
              <input id="photo-file" name="photo-file" type="file" accept="image/*"/>
            </div>
          </div>
        </li>
      </ul>
    </form>
    </div>
    <div class="block block-bottom">
      <p class="row">
        <a href="#" class="col button color-blue button-big button-fill disabled back" id="use">Use</a>
        <a href="#" class="col button color-orange button-big button-fill disabled" id="retake">Re-take</a>
        <a href="#" class="col button color-red button-big button-fill back" id="cancel">Cancel</a>
      </p>
    </div>
  </div>
</div>
